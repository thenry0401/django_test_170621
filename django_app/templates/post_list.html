<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'post:post_create' %}">글쓰기</a>
    {% for post in posts %}
        <ul>
            <li>
                {{ post }}
                <a href="{% url 'post:post_modify' post_pk=post.pk %}">수정하기</a>
                <form action="{% url 'post:post_delete' post_pk=post.pk %}" method="POST">
                    {% csrf_token %}
                    <a href="">삭제하기</a>
                </form>
            </li>

        </ul>
    {% endfor %}
</body>
</html>
